          type: string
          maxLength: 200 
        paymentId:
          type: string
          maxLength: 200
        fulfilmentStatus:
          type: integer
          maxLength: 11
        shipingMode:
          type: integer
          maxLength: 11
        shippingAddId:
          type: integer
          maxLength: 11
        billingAddId:
