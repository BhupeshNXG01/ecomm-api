components:
  schemas:
    Categories:
      type: object
      required:
        - name
        - position
        - image
        - categoryHandel
      properties:
        id:
          type: integer
          maxLength: 11
        name:
          type: string
          maxLength: 200
        position:
          type: integer
          maxLength: 4
        image:
          type: string
        categoryHandel:
          type: string
          maxLength: 200
     
    CustomerDetails:
      type: object
      required:
        - id
        - name
        - email
        - mobile
        - isGuest
      properties:
        id:
          type: integer
          maxLength: 11
        name:
          type: string
          maxLength: 120
        email:
          type: string
          maxLength: 250
        mobile: 
          type: string
          maxLength: 10
        password: 
          type: string
          maxLength: 120
        currencyId:
          type: integer
          maxLength: 11
        isGuest: 
          type: integer
          maxLength: 1
          
    CustomerDetailsRes:
      type: object
      properties:
        id:
          type: integer
          maxLength: 11
        name:
          type: string
          maxLength: 120
        email:
          type: string
          maxLength: 250
        mobile: 
          type: string
          maxLength: 10
        currencyId:
          type: integer
          maxLength: 11
        isGuest: 
          type: integer
          maxLength: 1    
          
    User:
      type: object
      required:
        - user_id
        - seller_id
        - email
        - username
        - mobile
        - password
        - seller_password
        - status
      properties:
        user_id:
          type: integer
          maxLength: 11
        seller_id:
          type: integer
          maxLength: 11  
        email:
          type: string
          maxLength: 200
        username:
          type: string
          maxLength: 100
        mobile:
          type: integer
          maxLength: 10
        password:
          type: string
          maxLength: 200
        seller_password:
          type: string
          maxLength: 200
        status:
          type: string
          maxLength: 20 
    UserRes:
      type: object
      properties:
        user_id:
          type: integer
          maxLength: 11
        seller_id:
          type: integer
          maxLength: 11  
        email:
          type: string
          maxLength: 200
        username:
          type: string
          maxLength: 100
        mobile:
          type: integer
          maxLength: 10
        seller_password:
          type: string
          maxLength: 200
        status:
          type: string
          maxLength: 20  
    UserLogin:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          maxLength: 200
        password:
          type: string
          maxLength: 200      
    OrderProducts:
      type: object
      required:
        - orderProductId
        - productId
        - rowId
        - quantity
        - amount
        - status
      properties:
        orderProductId:
          type: integer
          maxLength: 10
        productId:
          type: integer
          maxLength: 11  
        quantity:
          type: integer
          maxLength: 10
        amount:
          type: integer
          maxLength: 100
        rowId:
          type: integer
          maxLength: 10
        status:
          type: string
          maxLength: 20   
    Orders:
      type: object
      required:
        - orderId
        - shipmentId
        - shiprocketOrderId
        - paymentStatus
        - paymentMode
        - paymentId
        - fulfilmentStatus
        - shipingMode
        - shippingAddId
        - billingAddId 
        - orderTotal 
        - discountAmount
        - discountType 
        - itemTotal  
        - taxPercent 
        - taxPrice 
        - shipingPrice 
        - totalAmount 
        - customerId 
        - discountId 
        - cartSession 
        - pickupAddressId
        - status
        - isDelivered
        - cancelStatus
